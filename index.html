<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="./css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Hacemos referencia de ficheros locales, que hemos descardo-->
    <script src="./css/bootstrap-5.1.3-dist/js/popper.min.js"></script>
    <script src="./css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/mortgage.css">

</head>

<body class="bg-dark">
    <h1 class="text-primary"> Immogestión SA</h1>
    <div class="container p-2">
        <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left: 8px #007bff solid;
    border-right: #c33c2d solid; border-top: none; border-bottom: none;"> <!--Diseño de card -->
            <div class="card-body">

                <h3 class="text-primary text-uppercase  mb-3"> Calculo hipotecario</h3>
                <form action="" id="fmortgage" onsubmit="return calcualMortgage(event)" method="get" target="_self">

                    <div class="row"> <!-- Div, es para separar una seccion -->
                        <div class="col"> <!-- col, es para separar realizar una separacion en un cuadro -->
                            <label for="fcuota" class="form-label"> Cuota Inicial</label>
                            <input type="text" name="" id="fcuota" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fvalortotal" class="form-label"> Valor Total inmueble</label>
                            <input type="text" name="" id="fvalortotal" class="form-control">
                        </div>
                    </div>

                    <div class="row"> <!-- fDiv, Otra seccion -->
                        <div class="col">
                            <label for="ftinteres" class="form-label"> tasa interes</label>
                            <input type="text" name="" id="ftinteres" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fplazo" class="form-label"> Plazo en años</label>
                            <input type="text" name="" id="fplazo" class="form-control">
                        </div>
                    </div>

                    <br />
                    <!--  una seccion Para los botones-->
                    <button type="submit" class="btn-primary" style="border-radius: 10px;">Calcular</button>
                    <button onclick="resetearform()" class="btn-primary" style="border-radius: 10px;">Reiniciar
                        Formulario</button>
                    <!-- onclick, es para llamar a una funcion del js -->
                </form>
            </div>
        </div>
    </div>
    <br />
    <h1 class="text-primary text-uppercase  mb-4 ms-4"> RESULTADO</h1>
    <div class="container p-2">
        <label class="text-warning" for="omontoprestamo"> Monto total del prestamo</label>
        <output class="form-control" id="omontoprestamo">0</output>

        <label class="text-warning" for="ocuota"> Valor cuota mensual</label>
        <output class="form-control" id="ocuota">0</output>

        <script src="./js/mortgage.js"> </script>
    </div>

    <div class="card mx-3 mt-n5 shadow-lg">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Revisa nuestras Ofertas
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>Podemos ayudarte con la gestión de tu s creditos ante el banco</strong>
                        Nuestros servicios son totalemnte gratuitos.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Suscribete a nuestro canal
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>Déjanos tus datos bb.</strong>
                    </div>
                    <div>
                        <button class="btn-primary" style="border-radius: 10px;" onclick="window.location.href='./views/contacto.html'">
                            Suscribete
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
