<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bootstrap -->
    <script src="../css/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contact.js"></script>
        <!-- incluye el fichero JavaScript con la programación -->
    <title>Contactos</title>
</head>

<body class="bg-info">
    <h1 class="card-title mb-3 text-primary p-2">Inmogestión SA</h1>
    <div class="container p-2">
        <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left: 8px #007bff solid;
    border-right: #c33c2d solid; border-top: none; border-bottom: none;"> <!--Diseño de card -->
            <div class="card-body">

                <h3 class="text-primary text-uppercase  mb-3"> Formulario de Contacto</h3>
                <form action="" name="fcontact" onsubmit="processContactForm(event,'fcontact')" target="_blank"
                    method="get">

                    <div class="row"> <!-- Div, es para separar una seccion -->
                        <div class="col"> <!-- col, es para separar realizar una separacion en un cuadro -->
                            <label for="fcuota" class="form-label"> Nombres</label>
                            <input type="text" name="" id="fnombre" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fvalortotal" class="form-label"> Apellidos</label>
                            <input type="text" name="" id="fapellidos" class="form-control">
                        </div>
                    </div>

                    <div class="row"> <!-- fDiv, Otra seccion -->
                        <div class="col">
                            <label for="ftinteres" class="form-label"> Numero de telefono</label>
                            <input type="text" name="" id="fnumerotelefono" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fplazo" class="form-label"> Email</label>
                            <input type="text" name="" id="femail" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fplazo" class="form-label"> Ciudad</label>
                            <input type="text" name="" id="fciudad" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fplazo" class="form-label"> Pais</label>
                            <input type="text" name="" id="fpais" class="form-control">
                        </div>
                    </div>
                    <br />
                    <!--  una seccion Para los botones-->
                    <button class="btn btn-primary" style="border-radius:0px" type="submit">Guardar</button>
                    </form>
                    <br/>
                    <button type="submit" onclick="window.location.href='../index.html'" class="btn-primary"
                        style="border-radius: 10px;">Atras</button>
                    
            </div>
        </div>
    </div>
</body>

</html>
